<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      type="text/css"
      media="all"
    />
    <title>Les Produits conseillés</title>
    <meta
      name="description"
      content="Les meilleurs produits (composants pc et périphériques) que l'équipe Enigmatech conseille."
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#000000" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="price-range-block">
      <div class="container-price">
        <div class="header-ct text-home text-center">
          <h2>Les produits recommandés <br />par Enigmatech</h2>
          <div id="tab-bar">
            <div class="tab">
              <div class="icon-text">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </div>
              <div class="icon-text">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </div>
            </div>
            <div class="tab">
              <div class="icon-text">
                <i class="fa-solid fa-filter"></i>
                <span>Filtre</span>
              </div>
              <div class="icon-text">
                <i class="fa-solid fa-filter"></i>
                <span>Filtre</span>
              </div>
            </div>
            <div class="tab">
              <div class="icon-text">
                <i class="fa-solid fa-filter-circle-xmark"></i>
                <span>Reset</span>
              </div>
              <div class="icon-text">
                <i class="fa-solid fa-filter-circle-xmark"></i>
                <span>Reset</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="wrapper">
      <div id="filter">
        <form action="" method="">
          <ul>
            <hr class="top__hr" />
            <li>
              <h4>Trier par prix :</h4>
              <ul>
                <li>
                  <input
                    class="sf-input-checkbox-price"
                    type="checkbox"
                    data-sort-order="asc"
                    id="sf-input-sort-asc"
                  />
                  <label class="sf-label-checkbox" for="sf-input-sort-asc">
                    Croissant
                  </label>
                </li>
                <li>
                  <input
                    class="sf-input-checkbox-price"
                    type="checkbox"
                    data-sort-order="desc"
                    id="sf-input-sort-desc"
                  />
                  <label class="sf-label-checkbox" for="sf-input-sort-desc">
                    Décroissant
                  </label>
                </li>
              </ul>
            </li>

            <li class="sf-field-taxonomy-geschlecht">
              <h4>Composants PC</h4>
              <ul>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="CPU"
                    name="_sft_components[]"
                    id="sf-input-cpu"
                  /><label class="sf-label-checkbox" for="sf-input-cpu"
                    >CPU</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Ventirad/Aio"
                    name="_sft_components[]"
                    id="sf-input-Ventirad/AIO"
                  /><label class="sf-label-checkbox" for="sf-input-Ventirad/AIO"
                    >Ventirad/AIO</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="GPU"
                    name="_sft_components[]"
                    id="sf-input-GPU"
                  /><label class="sf-label-checkbox" for="sf-input-GPU"
                    >GPU</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="RAM"
                    name="_sft_components[]"
                    id="sf-input-RAM"
                  /><label class="sf-label-checkbox" for="sf-input-RAM"
                    >RAM</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Stockage"
                    name="_sft_components[]"
                    id="sf-input-Stockage"
                  /><label class="sf-label-checkbox" for="sf-input-Stockage"
                    >Stockage</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Carte_Mère"
                    name="_sft_components[]"
                    id="sf-input-Carte_mère"
                  /><label class="sf-label-checkbox" for="sf-input-Carte_mère"
                    >Carte mère</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Alim"
                    name="_sft_components[]"
                    id="sf-input-Alim"
                  /><label class="sf-label-checkbox" for="sf-input-Alim"
                    >Alim</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Boitier"
                    name="_sft_components[]"
                    id="sf-input-Boitier"
                  /><label class="sf-label-checkbox" for="sf-input-Boitier"
                    >Boitier</label
                  >
                </li>
              </ul>
            </li>
            <li
              class="sf-field-taxonomy-anlass"
              data-sf-field-name="_sft_anlass"
              data-sf-field-type="taxonomy"
              data-sf-field-input-type="checkbox"
            >
              <h4>Périphériques</h4>
              <ul>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Ecran"
                    name="_sft_peripherals[]"
                    id="sf-input-Ecran"
                  /><label class="sf-label-checkbox" for="sf-input-Ecran"
                    >Ecran</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Clavier"
                    name="_sft_peripherals[]"
                    id="sf-input-Clavier"
                  /><label class="sf-label-checkbox" for="sf-input-Clavier"
                    >Clavier</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Souris"
                    name="_sft_peripherals[]"
                    id="sf-input-Souris"
                  /><label class="sf-label-checkbox" for="sf-input-Souris"
                    >Souris</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Enceinte"
                    name="_sft_peripherals[]"
                    id="sf-input-Enceinte"
                  /><label class="sf-label-checkbox" for="sf-input-Enceinte"
                    >Enceinte</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Headphones"
                    name="_sft_peripherals[]"
                    id="sf-input-Casque"
                  /><label class="sf-label-checkbox" for="sf-input-Casque"
                    >Casque</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Stockage_ext"
                    name="_sft_peripherals[]"
                    id="sf-input-Stockage_ext"
                  /><label class="sf-label-checkbox" for="sf-input-Stockage_ext"
                    >Stockage ext</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Caméra"
                    name="_sft_peripherals[]"
                    id="sf-input-Caméra"
                  /><label class="sf-label-checkbox" for="sf-input-Caméra"
                    >Caméra</label
                  >
                </li>
                <li>
                  <input
                    class="sf-input-checkbox"
                    type="checkbox"
                    value="Microphone"
                    name="_sft_peripherals[]"
                    id="sf-input-microphone"
                  /><label class="sf-label-checkbox" for="sf-input-microphone"
                    >Microphone</label
                  >
                </li>
              </ul>
            </li>
            <li class="sf-field-submit">
              <input
                type="submit"
                name="_sf_submit"
                value="Appliquer le filtre"
              />
            </li>
          </ul>
        </form>
        <hr />
        <div class="container-price">
          <div class="row">
            <div class="col-md-12">
              <div
                id="slider-range"
                class="price-filter-range"
                name="rangeInput"
              ></div>

              <div style="margin: 15px auto">
                <input
                  type="number"
                  min="0"
                  max="4950"
                  oninput="validity.valid||(value='0');"
                  id="min_price"
                  class="price-range-field"
                  placeholder="Prix Min..."
                />
                <input
                  type="number"
                  min="0"
                  max="5000"
                  oninput="validity.valid||(value='5000');"
                  id="max_price"
                  class="price-range-field"
                  placeholder="Prix Max..."
                />
                <input
                  type="text"
                  class="price-range-field"
                  id="search-input"
                  placeholder="Chercher.."
                />
              </div>

              <div id="searchResults" class="search-results-block"></div>
            </div>
          </div>
        </div>
        <div id="button-container">
          <button id="close-button">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
          </button>
        </div>
      </div>
    </div>

    <div class="overlay"></div>

    <div class="container"></div>

    <script src="cardGeneration.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
